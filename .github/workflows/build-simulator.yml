name: Build iOS Simulator App

on:
  push:
    branches:
      - main

jobs:
  build-for-simulator:
    runs-on: macos-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node.js 20 (required by Capacitor v5)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install npm dependencies
      - name: Install Dependencies
        run: npm ci || npm install

      # 4. Ensure Capacitor CLI is installed
      - name: Install Capacitor CLI
        run: npm install @capacitor/cli

      # 5. Create www folder if missing (for static HTML/CSS apps)
      - name: Ensure www folder exists
        run: |
          mkdir -p www
          if [ ! -f www/index.html ]; then
            echo '<!DOCTYPE html><html><head><title>Hello</title></head><body><h1>Hello Capacitor</h1></body></html>' > www/index.html
          fi

      # 6. Sync Capacitor with iOS platform
      - name: Sync Capacitor iOS
        run: npx cap sync ios

      # 7. Build the iOS app for Simulator
      - name: Build iOS App for Simulator
        run: |
          cd ios/App
          xcodebuild \
            -scheme App \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath build

      # 8. Upload the .app bundle as artifact
      - name: Upload .app Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: ios/App/build/Build/Products/Debug-iphonesimulator/App.app
